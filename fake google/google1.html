<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://kit.fontawesome.com/6d672dbbe0.js" crossorigin="anonymous"></script>
    <title>Fake Google</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="Google.jpg" width="280px">
        </div>
    </div>
    <div class="search-box">
        <a class="search-botton" href="#">
            <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
        </a>
        <input class="search-txt" type="text" name="" placeholder="请输入内容或网址">
            <a class="search-mic" href="#" title="语音搜索">
                <i class="fa-solid fa-microphone"></i>
            </a>
            <a class="search-cam" href="#" title="按图搜索">
                <i class="fa-solid fa-camera-retro"></i>
            </a>
    </div>
    <div class="quicksearch">
        <div>百度</div>
        <div>淘宝</div>
        <div>京东</div><br>
        <div>慕课网</div>
        <div>谷歌</div>
        <div>抖音</div>
    </div>
</body>
</html>
